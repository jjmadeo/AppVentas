<script>

 
     $(document).ready(function() {
         //valida si el usuario esta loguiado
        var token =localStorage.getItem("token");
        if(token){
            tokenDecoded = JSON.parse(atob(token.split('.')[1]))
            alert(`Bienvenido ${tokenDecoded.unique_name} !!`);
        }
        //login
    $("#ingresar").click(function(event){
       var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var usuario = document.getElementById("user").value
        var pass = document.getElementById("pass").value

        if(usuario==='' || pass===''){
          alert("completa todos los campos");
        }else{
          console.log(usuario+" "+pass);

          var raw = JSON.stringify({"Usuario":usuario,"password":pass});

          var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
          };

          fetch("http://localhost:60227/api/account/login", requestOptions)
          .then(response =>{
            if(!response.ok) throw Error(response.status)
            
            return response.text();
            
            })
          .then(result => {
            console.log("resultadO del logg=>>",JSON.parse(result))
            let res =  JSON.parse(result);

            localStorage.setItem("token",JSON.stringify(res.token))
            localStorage.setItem("expirate",JSON.stringify(res.expiration))

           window.location.href = "./index.html"



          })
          .catch(error =>{
            var banner = $("#banner")
         
              banner.css("display","none")
              banner.empty();

            if(error.toString().includes("404")){
            
              banner.append("Usuario o Password incorrectos!!")
              banner.css("display","inline")


            }

          });
        }
        event.preventDefault()
      })

      //registro
      $("#registrarse").click(function(event){
       var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var usuario = document.getElementById("usuario").value
        var pass = document.getElementById("password").value

        if(usuario==='' || pass===''){
          alert("completa todos los campos");
        }else{
          console.log(usuario+" "+pass);

          var raw = JSON.stringify({"Usuario":usuario,"password":pass});

          var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
          };

          fetch("http://localhost:60227/api/account/create", requestOptions)
          .then(response =>{
            if(!response.ok) throw Error(response.status)
            
            return response.text();
            
            })
          .then(result => {
            console.log("Usuario Creado=>>",JSON.parse(result))
            var banner = $("#bannerR")
         
            banner.css("display","none")
            banner.empty();
            banner.append("Usuario Creado Correctamente")
            banner.css("display","inline")
            banner.css("border","green solid 3px")
         



          })
          .catch(error =>{
            var banner = $("#bannerR")
         
              banner.css("display","none")
              banner.empty();

            if(error.toString().includes("404")){
            
              banner.append("tenemos problemas al realizar el registro, intente nuevamente en unos minutos.")
              banner.css("display","inline")


            }

          });
        }
        event.preventDefault()
      })
    





      







    });



</script>
