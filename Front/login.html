<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Benvenido</title>

    <link rel="stylesheet" href="./css/login.css">
  </head>

  
  <body>

<form class="box-l" action="index.html" method="post">
  <span id="banner-l"></span>
  <h1>Inicie Sesion</h1>
  <input type="text" name="usuario" id="user" placeholder="Username">
  <input type="password" name="password" id="pass"  placeholder="Password">
  <input type="submit" name="boton" id="boton" value="Login">
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


<script>
    var token =localStorage.getItem("token");
  if(token){
    
    tokenDecoded = JSON.parse(atob(token.split('.')[1]))

      alert(`Bienvenido ${tokenDecoded.unique_name} !!`);
      window.location.href = "./index.html"
  }
  else{    

      alert("Hola!, Bienvenido, Inicie Sesion");


     }


     $(document).ready(function() {

    $("#boton").click(function(event){
       var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var usuario = document.getElementById("user").value
        var pass = document.getElementById("pass").value

        if(usuario==='' || pass===''){
          alert("completa todos los campos");
        }else{
          console.log(usuario+" "+pass);

          var raw = JSON.stringify({"Usuario":usuario,"password":pass});

          var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
          };

          fetch("http://localhost:60227/api/account/login", requestOptions)
          .then(response =>{
            if(!response.ok) throw Error(response.status)
            
            return response.text();
            
            })
          .then(result => {
            console.log("resultadO del logg=>>",JSON.parse(result))
            let res =  JSON.parse(result);

            localStorage.setItem("token",JSON.stringify(res.token))
            localStorage.setItem("expirate",JSON.stringify(res.expiration))

           window.location.href = "./index.html"



          })
          .catch(error =>{

            if(error.toString().includes("404")){
             var banner = $("#banner")
              banner.append("Usuario o Password incorrectos!!")
              banner.css("display","inline")


            }

          });
        }
        event.preventDefault()
      })

    

    });


     


</script>



  </body>
</html>
